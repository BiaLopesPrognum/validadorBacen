name: Check Validador Version

on:
  schedule:
    - cron: "0 * * * *"  # Executa a cada hora
  workflow_dispatch:     # Permite rodar manualmente pelo bot칚o "Run workflow"

permissions:
  contents: write  # Permite commit autom치tico

jobs:
  check_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install curl and grep
        run: sudo apt-get update && sudo apt-get install -y curl grep

      - name: Get current version from site
        id: get_version
        run: |
          PAGE=$(curl -s https://www.bcb.gov.br/api/paginasite/sitebcb/estabilidadefinanceira/scrdoc3040)
          VERSION=$(echo "$PAGE" | grep -oE 'Release[[:space:]]+[0-9]+' | head -1 | awk '{print $2}')
          
          if [ -z "$VERSION" ]; then
            echo "丘멆잺 Nenhuma vers칚o encontrada na p치gina!"
            VERSION="erro"
          fi

          echo "Vers칚o atual encontrada: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compare with last stored version
        id: compare
        run: |
          FILE="ultima_versao.txt"
          if [ -f "$FILE" ]; then
            LAST=$(cat "$FILE")
          else
            LAST="none"
          fi

          echo "칔ltima vers칚o registrada: $LAST"
          echo "Nova vers칚o: ${{ steps.get_version.outputs.version }}"

          if [ "$LAST" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "Nova vers칚o detectada!"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "last_version=$LAST" >> $GITHUB_OUTPUT
            echo "${{ steps.get_version.outputs.version }}" > "$FILE"
          else
            echo "Nenhuma mudan칞a detectada."
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "last_version=$LAST" >> $GITHUB_OUTPUT
          fi

      - name: Commit new version (if changed)
        if: steps.compare.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ultima_versao.txt
          git commit -m "Atualiza vers칚o do Validador para ${{ steps.get_version.outputs.version }}"
          git push

      - name: Send email alert (internal SMTP)
        if: steps.compare.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: 10.3.98.105
          server_port: 25
          secure: false
          subject: "游뚿 Nova vers칚o do Validador detectada: ${{ steps.get_version.outputs.version }}"
          to: "qa-testes@prognum.com.br"
          from: "Validador Bacen <qa-testes@prognum.com.br>"
          body: |
            Foi detectada uma nova vers칚o do Validador BACEN!

            游댳 Vers칚o anterior: ${{ steps.compare.outputs.last_version }}
            游댳 Nova vers칚o: ${{ steps.get_version.outputs.version }}

            O arquivo ultima_versao.txt foi atualizado automaticamente no reposit칩rio.

            Reposit칩rio: ${{ github.repository }}
            Executado por: GitHub Actions
