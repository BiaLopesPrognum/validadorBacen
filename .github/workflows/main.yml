name: Check Validador Version
permissions:
  contents: write
  issues: write
on:
  schedule:
    - cron: "0 * * * *"  # Executa a cada hora
  workflow_dispatch:     # Permite rodar manualmente

jobs:
  check_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install curl and grep
        run: sudo apt-get update && sudo apt-get install -y curl grep

      - name: Get current version from site
        id: get_version
        run: |
          PAGE=$(curl -s https://www.bcb.gov.br/api/paginasite/sitebcb/estabilidadefinanceira/scrdoc3040)
          VERSION=$(echo "$PAGE" | grep -oE 'Release[[:space:]]+[0-9]+' | head -1 | awk '{print $2}')
          echo "Versão atual encontrada: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compare with last stored version
        id: compare
        run: |
          FILE="ultima_versao.txt"
          if [ -f "$FILE" ]; then
            LAST=$(cat "$FILE")
          else
            LAST="none"
          fi

          echo "Última versão registrada: $LAST"
          echo "Nova versão: ${{ steps.get_version.outputs.version }}"

          if [ "$LAST" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "Nova versão detectada!"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "${{ steps.get_version.outputs.version }}" > "$FILE"
          else
            echo "Nenhuma mudança detectada."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit new version (if changed)
        if: steps.compare.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ultima_versao.txt
          git commit -m "Atualiza versão do validador para ${{ steps.get_version.outputs.version }}"
          git push

      - name: Send alert (create issue)
        if: steps.compare.outputs.changed == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "⚠️ Nova versão do Validador detectada (${{ steps.get_version.outputs.version }})"
          content-filepath: ultima_versao.txt
          labels: nova-versao
