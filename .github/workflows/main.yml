name: Check Validador Version

on:
  schedule:
    - cron: "0 * * * *"  # Executa a cada hora
  workflow_dispatch:     # Permite rodar manualmente pelo bot√£o "Run workflow"

permissions:
  contents: write  # Permite commit autom√°tico

jobs:
  check_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install curl and grep
        run: sudo apt-get update && sudo apt-get install -y curl grep

      - name: Get current version from site
        id: get_version
        run: |
          PAGE=$(curl -s https://www.bcb.gov.br/api/paginasite/sitebcb/estabilidadefinanceira/scrdoc3040)
          VERSION=$(echo "$PAGE" | grep -oE 'Release[[:space:]]+[0-9]+' | head -1 | awk '{print $2}')
          
          if [ -z "$VERSION" ]; then
            echo "‚ö†Ô∏è Nenhuma vers√£o encontrada na p√°gina!"
            VERSION="erro"
          fi

          echo "Vers√£o atual encontrada: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compare with last stored version
        id: compare
        run: |
          FILE="ultima_versao.txt"
          if [ -f "$FILE" ]; then
            LAST=$(cat "$FILE")
          else
            LAST="none"
          fi

          echo "√öltima vers√£o registrada: $LAST"
          echo "Nova vers√£o: ${{ steps.get_version.outputs.version }}"

          if [ "$LAST" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "Nova vers√£o detectada!"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "last_version=$LAST" >> $GITHUB_OUTPUT
            echo "${{ steps.get_version.outputs.version }}" > "$FILE"
          else
            echo "Nenhuma mudan√ßa detectada."
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "last_version=$LAST" >> $GITHUB_OUTPUT
          fi

      - name: Commit new version (if changed)
        if: steps.compare.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ultima_versao.txt
          git commit -m "Atualiza vers√£o do Validador para ${{ steps.get_version.outputs.version }}"
          git push

      - name: Notificar no Google Chat (nova vers√£o detectada)
        if: always()
        env:
          CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
        run: |
          echo "üß© Gerando payload do Google Chat..."
          cat <<EOF > payload.json
          {
            "cardsV2": [
              {
                "cardId": "validador-update",
                "card": {
                  "header": {
                    "title": "üöÄ Nova vers√£o do Validador detectada!",
                    "subtitle": "Workflow: Check Validador Version",
                    "imageUrl": "https://cdn-icons-png.flaticon.com/512/5610/5610944.png",
                    "imageType": "CIRCLE"
                  },
                  "sections": [
                    {
                      "header": "üì¶ Detalhes da atualiza√ß√£o",
                      "widgets": [
                        {
                          "decoratedText": {
                            "topLabel": "Vers√£o anterior",
                            "text": "${{ steps.compare.outputs.last_version }}"
                          }
                        },
                        {
                          "decoratedText": {
                            "topLabel": "Nova vers√£o",
                            "text": "${{ steps.get_version.outputs.version }}"
                          }
                        },
                        {
                          "decoratedText": {
                            "topLabel": "Reposit√≥rio",
                            "text": "${{ github.repository }}"
                          }
                        }
                      ]
                    },
                    {
                      "header": "‚¨áÔ∏è Download",
                      "widgets": [
                        {
                          "buttonList": {
                            "buttons": [
                              {
                                "text": "Baixar Validador",
                                "onClick": {
                                  "openLink": {
                                    "url": "https://www.bcb.gov.br/content/estabilidadefinanceira/Leiaute_de_documentos/scrdoc3040/SCR3040_Validador.zip"
                                  }
                                }
                              }
                            ]
                          }
                        }
                      ]
                    }
                  ]
                }
              }
            ]
          }
          EOF

          echo "üöÄ Enviando notifica√ß√£o ao Google Chat..."
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d @payload.json \
            "$CHAT_WEBHOOK"
