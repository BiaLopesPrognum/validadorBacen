name: Check Validador Version

on:
  schedule:
    - cron: "0 */3 * * *"  # Executa a cada 3 horas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar curl e grep
        run: sudo apt-get update && sudo apt-get install -y curl grep

      - name: Verificar hor√°rio atual (executar apenas entre 07h e 19h)
        run: |
          HORA=$(TZ="America/Sao_Paulo" date +%H)
          echo "Hora atual: $HORA"
          if [ "$HORA" -lt 7 ] || [ "$HORA" -ge 19 ]; then
            echo "Fora do hor√°rio permitido (07h‚Äì19h). Encerrando workflow."
            exit 0
          fi

      - name: Obter vers√£o atual do site
        id: get_version
        run: |
          PAGE=$(curl -s https://www.bcb.gov.br/api/paginasite/sitebcb/estabilidadefinanceira/scrdoc3040)
          VERSION=$(echo "$PAGE" | grep -oE 'Release[[:space:]]+[0-9]+' | head -1 | awk '{print $2}')
          
          if [ -z "$VERSION" ]; then
            echo "Nenhuma vers√£o encontrada na p√°gina!"
            VERSION="erro"
          fi

          echo "Vers√£o atual encontrada: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Comparar com √∫ltima vers√£o registrada
        id: compare
        run: |
          FILE="ultima_versao.txt"
          if [ -f "$FILE" ]; then
            LAST=$(cat "$FILE")
          else
            LAST="none"
          fi

          echo "√öltima vers√£o registrada: $LAST"
          echo "Nova vers√£o: ${{ steps.get_version.outputs.version }}"

          if [ "$LAST" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "Nova vers√£o detectada!"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "last_version=$LAST" >> $GITHUB_OUTPUT
            echo "${{ steps.get_version.outputs.version }}" > "$FILE"
          else
            echo "Nenhuma mudan√ßa detectada."
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "last_version=$LAST" >> $GITHUB_OUTPUT
          fi

      - name: Baixar nova vers√£o do Validador
        if: steps.compare.outputs.changed == 'true'
        run: |
          echo "‚¨áÔ∏è Baixando nova vers√£o do Validador..."
          curl -L "https://www.bcb.gov.br/content/estabilidadefinanceira/Leiaute_de_documentos/scrdoc3040/SCR3040_Validador.zip" -o "SCR3040_Validador.zip"
          echo "‚úÖ Download conclu√≠do."

      - name: Commit nova vers√£o (somente registro)
        if: steps.compare.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ultima_versao.txt
          git commit -m "Atualiza Validador BACEN para vers√£o ${{ steps.get_version.outputs.version }}"
          git push

      - name: Criar Release no GitHub (com o ZIP anexado)
        if: steps.compare.outputs.changed == 'true'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.get_version.outputs.version }}"
          name: "Validador BACEN - Vers√£o ${{ steps.get_version.outputs.version }}"
          body: |
            Nova vers√£o detectada automaticamente pelo workflow.

            üîπ Vers√£o anterior: ${{ steps.compare.outputs.last_version }}
            üîπ Nova vers√£o: ${{ steps.get_version.outputs.version }}

            üîó [Baixar Validador BACEN (link oficial)](https://www.bcb.gov.br/content/estabilidadefinanceira/Leiaute_de_documentos/scrdoc3040/SCR3040_Validador.zip)
          files: SCR3040_Validador.zip

      - name: Notificar no Google Chat (nova vers√£o detectada)
        if: steps.compare.outputs.changed == 'true'
        env:
          CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
        run: |
          cat <<EOF > payload.json
          {
            "cardsV2": [
              {
                "cardId": "validador-update",
                "card": {
                  "header": {
                    "title": "Nova vers√£o do Validador BACEN detectada",
                    "subtitle": "Workflow: Check Validador Version",
                    "imageUrl": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Emoji_u26a0.svg/120px-Emoji_u26a0.svg.png",
                    "imageType": "CIRCLE",
                  },
                  "sections": [
                    {
                      "header": "Detalhes da atualiza√ß√£o",
                      "widgets": [
                        {
                          "decoratedText": {
                            "topLabel": "Vers√£o anterior",
                            "text": "${{ steps.compare.outputs.last_version }}"
                          }
                        },
                        {
                          "decoratedText": {
                            "topLabel": "Nova vers√£o",
                            "text": "${{ steps.get_version.outputs.version }}"
                          }
                        },
                        {
                          "buttonList": {
                            "buttons": [
                              {
                                "text": "Baixar Validador (link oficial)",
                                "onClick": {
                                  "openLink": {
                                    "url": "https://www.bcb.gov.br/content/estabilidadefinanceira/Leiaute_de_documentos/scrdoc3040/SCR3040_Validador.zip"
                                  }
                                }
                              }
                            ]
                          }
                        }
                      ]
                    }
                  ]
                }
              }
            ]
          }
          EOF

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d @payload.json \
            "$CHAT_WEBHOOK"
